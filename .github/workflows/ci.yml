name: CI + SonarCloud

on:
  push:
    branches: 
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-and-sonar:
    name: Test & Analyze
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: EcommerceBackend.settings
      DATABASE_URL: ${{ secrets.DATABASE_POSTGRESQL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          cd EcommerceBackend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dj-database-url pytest pytest-django coverage

      - name: Run Django tests with coverage
        run: |
          cd EcommerceBackend
          pytest --reuse-db

      # Frontend - React + Vite + Jest
      - name: Install frontend dependencies
        run: |
          cd EcommerceFrontend
          npm install

      #- name: Run frontend tests with coverage
        #run: |
          #cd EcommerceFrontend
          #npm run test -- --coverage --coverageReporters=lcov

      # SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}